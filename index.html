<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="contener">

        <h1>ДОБАВИТЬ НОВЫЕ ТОВАРЫ К СУЩЕСТВУЮШИМ, НАПИШИТЕ ФИЛЬТРАЦИЮ ПО ЦЕНЕ</h1>
        <div class="button_app">
            <button>Добавить новый товар</button>
        </div>
        <form class="get" name="get">
            <div class="name">
                <h6>Товары от:</h6>
                <input required type="number" class="names" name="name" placeholder="$100">
            </div>
            <div class="age">
                <h6>Товары до:</h6>
                <input required type="number" class="ages" name="age" placeholder="$500">
            </div>
         <button>Показать</button>
        </form>
        <div class="flex">
        </div>
    </div>

    


    <div class="contener_modal">
            <div class="modal">
         
              <form name="change" class="change">
                <div class="one_inp">
                    <p>Name products</p>
                    <input required type="text" class="chiken" name="name" placeholder="Chiken">
                </div>
                <div class="two_inp">
                    <p>Price products</p>
                    <input required type="text" class="price" name="price" placeholder="$100">
                </div>
                <button class="yes">Show</button>
                <br>    
              </form>
              <button class="close">Close</button>

            </div>
    
    </div>



    <script src="script.js"></script>
</body>

</html>
